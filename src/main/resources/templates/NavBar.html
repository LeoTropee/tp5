<!DOCTYPE html>
<html xmlns:th="http :// www.thymeleaf.org">

<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light" th:fragment="navbar">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul style="list-style-type:none" class="navbar-nav" >
            <li class="nav-item  ml-2 mx-auto" style="width: 100px " th:each="article: ${allArticles}">
                <a class="nav-link" th:href="@{/article(idGET=${article.id})}">
                    <p th:text="${article.title}"/>
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
